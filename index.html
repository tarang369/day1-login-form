<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1:Login Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="first">
        <img src="./img/3094352.jpg" alt="" class="responsive" />
      </div>
      <div class="container">
        <h2>Login</h2>
        <input
          id="email"
          type="text"
          name="email"
          placeholder="Enter Your Email"
        />
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Enter Your Password"
        />
        <button>Login</button>
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </body>
</html>
